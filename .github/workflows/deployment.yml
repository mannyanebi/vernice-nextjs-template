# For more details, read this: https://coolify.io/docs/knowledge-base/git/github/github-actions
name: Build and Deploy

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["develop"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: integrated-wellness-inc/golivwell-backoffice

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      pull-requests: write

    # ðŸ›‘ Concurrency: cancel older runs for same PR or branch
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref_name }}
      cancel-in-progress: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up image tag and environment variables
        id: meta
        run: |
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            # For main branch - production deployment
            echo "IMAGE_TAG=main" >> $GITHUB_OUTPUT
            echo "DEPLOYMENT_TYPE=production" >> $GITHUB_OUTPUT
            echo "NEXTAUTH_URL=${{ secrets.NEXTAUTH_URL_PRODUCTION }}" >> $GITHUB_OUTPUT
            echo "API_BASE_URL=${{ secrets.NEXT_PUBLIC_API_BASE_URL_PRODUCTION }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref_name }}" == "develop" ]]; then
            # For develop branch - staging deployment
            echo "IMAGE_TAG=develop" >> $GITHUB_OUTPUT
            echo "DEPLOYMENT_TYPE=staging" >> $GITHUB_OUTPUT
            echo "NEXTAUTH_URL=${{ secrets.NEXTAUTH_URL_STAGING }}" >> $GITHUB_OUTPUT
            echo "API_BASE_URL=${{ secrets.NEXT_PUBLIC_API_BASE_URL_STAGING }}" >> $GITHUB_OUTPUT
          else
            # For pull requests and other branches - use PR number or branch name
            if [[ "${{ github.event_name }}" == "pull_request" ]]; then
              echo "IMAGE_TAG=pr-${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
            else
              echo "IMAGE_TAG=${{ github.ref_name }}" >> $GITHUB_OUTPUT
            fi
            echo "DEPLOYMENT_TYPE=preview" >> $GITHUB_OUTPUT
            echo "NEXTAUTH_URL=${{ secrets.NEXTAUTH_URL_STAGING }}" >> $GITHUB_OUTPUT
            echo "API_BASE_URL=${{ secrets.NEXT_PUBLIC_API_BASE_URL_STAGING }}" >> $GITHUB_OUTPUT
          fi

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.DEPLOY_GITHUB_TOKEN}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64
          push: true
          build-args: |
            NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}
            NEXTAUTH_URL=${{ steps.meta.outputs.NEXTAUTH_URL }}
            NEXT_PUBLIC_API_BASE_URL=${{ steps.meta.outputs.API_BASE_URL }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.IMAGE_TAG }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to Coolify (Production)
        if: github.ref_name == 'main' && github.event_name == 'push'
        run: |
          curl --request GET '${{ secrets.COOLIFY_WEBHOOK_PRODUCTION }}' \
               --header 'Authorization: Bearer ${{ secrets.COOLIFY_TOKEN }}' \
               --fail --silent --show-error

      - name: Deploy to Coolify (Staging)
        if: github.ref_name == 'beta' && github.event_name == 'push'
        run: |
          curl --request GET '${{ secrets.COOLIFY_WEBHOOK_STAGING }}' \
               --header 'Authorization: Bearer ${{ secrets.COOLIFY_TOKEN }}' \
               --fail --silent --show-error
